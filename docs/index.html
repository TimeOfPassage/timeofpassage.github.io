<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>写写画画</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="icon" type="image/svg+xml" href="/_media/logo.png" /> -->
  <link rel="stylesheet" href="_base/css/vue.css">
  <!-- Themes (light + dark) -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- 目录跳转 -->
  <link rel="stylesheet" href="_base/css/toc.css">
</head>

<body>
  <div id="app" style="text-align: center; margin-top: 200px; font-size: 36px; font-weight: 100;">精彩内容马上就来...</div>
  <script>
    // 参考：https://docsify.js.org/#/zh-cn/configuration
    // 参考：https://leohsiao.com/Web/CMS/docsify.html
    window.$docsify = {
      name: "写写画画",
      // 在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      // logo: '/_media/logo.png',
      // routerMode: 'history',
      // 仓库地址
      // repo: 'https://github.com/TimeOfPassage/timeofpassage.github.io/',
      // 加载 _navbar.md
      // loadNavbar: false,
      // 加载 nav.md
      loadNavbar: '_nav.md',
      // 通过设置 coverpage 参数，可以开启渲染封面的功能
      coverpage: false,
      // coverpage: 'coverpage.md',
      // 加载自定义侧边栏
      // hideSidebar: true,
      loadSidebar: true,
      loadSidebar: '_sidebar.md',
      // subMaxLevel: 3,
      // 切换页面后是否自动跳转到页面顶部。
      auto2top: true,
      // 复制插件配置, //cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '已复制',
      },
      // 提示框
      'flexible-alerts': {
        style: 'flat'
      },
      // 目录跳转
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: '概览',
      },
      loadFooter: true,
      loadFooter: '_footer.html',
      // 搜索插件
      // search: {
      //   placeholder: '输入内容进行搜索',
      // }
      // 回到顶部
      // scrollToTop: {
      //   auto: true,
      //   text: '⬆️',
      //   right: 15,
      //   bottom: 15,
      //   offset: 500
      // }
    }
    // 监听返回键增加页面关闭效果
    window.addEventListener('keydown', function (e) {
      if (e.code === 'Escape') {
        if (document.body.classList.contains('close')) {
          document.body.classList.remove('close');
        } else {
          document.body.classList.add('close');
        }
      }
    });
  </script>
  <!-- docsify -->
  <script src="_base/js/docsify.min.js"></script>
  <!-- 表情 -->
  <script src="_base/js/emoji.min.js"></script>
  <!-- 图片放大 -->
  <script src="_base/js/zoom-image.min.js"></script>
  <!-- 支持代码复制 -->
  <script src="_base/js/docsify-copy-code.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script> -->
  <!-- Latest -->
  <script src="_base/js/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 目录跳转 -->
  <script src="_base/js/toc.js"></script>
  <!-- 全文搜索插件 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <!-- 回到顶部 -->
  <!-- <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script> -->
  <!-- 面板分割 -->
  <script src="_base/js/docsify-example-panels.js"></script>
  <!-- 主题 -->
  <script src="_base/js/docsify-themeable.min.js"></script>
  <!-- 语法高亮 -->
  <script src="_base/js/prism-python.min.js"></script>
  <script src="_base/js/prism-java.min.js"></script>
  <script src="_base/js/prism-dart.min.js"></script>
  <script src="_base/js/prism-bash.min.js"></script>
  <script src="_base/js/prism-sql.min.js"></script>
  <script src="_base/js/prism-go.min.js"></script>
  <script src="_base/js/prism-css.min.js"></script>
  <!-- <script src="_base/js/prism-toml.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
  <style>
    /* sidebar-toggle */
    .sidebar-toggle {
      width: 30px;
      height: 100px;
      position: relative;
      top: calc(100vh/2 - 100px);
      left: 300px;
      transition: transform .25s ease-out;
      background: transparent;
    }

    .sidebar-toggle span:first-child {
      display: block;
      width: 5px;
      height: 15px;
      background-color: #ccc;
      transition: transform 0.1s ease;
      /* 添加过渡效果 */
      border-radius: 100px;
      transform: translateY(5px) rotate(0deg) translateZ(0px);
    }

    .sidebar-toggle span:last-child {
      display: block;
      width: 5px;
      height: 15px;
      background-color: #ccc;
      transition: transform 0.1s ease;
      /* 添加过渡效果 */
      border-radius: 100px;
      transform: translateY(-5px) rotate(0deg) translateZ(0px);
    }

    .sidebar-toggle:hover span:first-child {
      transform: translateY(4px) rotate(20deg) translateZ(0px);
      background-color: var(--theme-color, #42b983);
    }

    .sidebar-toggle:hover span:last-child {
      transform: translateY(-4px) rotate(-20deg) translateZ(0px);
      background-color: var(--theme-color, #42b983);
    }

    .sidebar-toggle span {
      display: none;
    }

    body.close .sidebar-toggle {
      transform: translateX(-300px);
    }

    body.close .sidebar-toggle:hover span:first-child {
      transform: translateY(4px) rotate(-20deg) translateZ(0px);
      background-color: var(--theme-color, #42b983);
    }

    body.close .sidebar-toggle:hover span:last-child {
      transform: translateY(-4px) rotate(20deg) translateZ(0px);
      background-color: var(--theme-color, #42b983);
    }

    /* nav */
    .nav {
      position: fixed;
      right: 0px;
      z-index: 9999;
    }

    .nav .page_toc {
      display: none;
      font-size: small;
    }

    body.close .nav {
      width: var(--toc-width, 200px);
    }

    body.close .nav .page_toc {
      display: block;
    }

    /* 关闭侧边导航栏，同时隐藏顶部导航 */
    body.close .app-nav {
      display: none;
    }

    .app-nav {
      position: fixed;
      filter: blur(0.45px) opacity(0.6);
    }

    .app-nav a {
      font-size: 12px;
      font-weight: bold;
    }

    .app-name-link {
      font-size: 20px;
      font-weight: bold;
      width: 100%;
      display: block;
      /* text-align: right; */
      /* padding-right: 20%; */
      font-family: '楷体', '楷体_GB2312', '华文楷体';
      font-size: 24px;
    }

    .sidebar ul,
    .sidebar ul li {
      font-weight: bold;
      color: #42b983;
    }

    .sidebar ul li a {
      font-weight: 500;
      padding-right: 4px;
      color: #545454;
      letter-spacing: 0.4px;
      font-size: 14px;
      filter: blur(0.35px) opacity(0.85);
    }

    .sidebar ul li.active>a {
      font-weight: 700;
      filter: blur(0px) opacity(1);
    }

    .sidebar {
      background: #f6f8fa;
      padding-top: 24px;
      /* direction: rtl; */
      /* text-align: center; */
      backdrop-filter: blur(100px);
    }

    /* markdown-section */
    .markdown-section {
      height: 100vh;
      max-width: 90% !important;
    }

    body.close .markdown-section {
      max-width: 96% !important;
      padding: 0px;
      margin: 0px;
    }

    /* 滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      display: none;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 2px;
      background-color: #cccedb;
    }
  </style>
</body>

</html>
